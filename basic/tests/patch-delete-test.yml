config:
  defaults:
    headers:
      Content-Type: "application/json"
      x-api-key: "{{ $processEnvironment.API_KEY }}"

scenarios:
  - name: "User CRUD Operations"
    flow:
      - patch:
          url: "/users/2"
          json:
            job: "Senior Developer"
          expect:
            - statusCode: 200

      - delete:
          url: "/users/2"
          expect:
            - statusCode: 204
