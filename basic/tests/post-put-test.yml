config:
  defaults:
    headers:
      Content-Type: "application/json"
      x-api-key: "{{ $processEnvironment.API_KEY }}"

scenarios:
  - name: "Create User"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            job: "Software Engineer"
          expect:
            - statusCode: 201

      - put:
          url: "/users/2"
          json:
            name: "Akshi Jain"
            job: "Lead Engineer"
          expect:
            - statusCode: 200
