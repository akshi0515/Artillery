config:
  defaults:
    headers:
      Content-Type: "application/json"
      x-api-key: "{{ $processEnvironment.API_KEY }}"

scenarios:
  - name: "Create User"
    flow:
      - post:
          url: "/api/users"
          json:
            name: "John Doe"
            job: "Software Engineer"
          expect:
            - statusCode: 201
